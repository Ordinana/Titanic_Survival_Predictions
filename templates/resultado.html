<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Predicción</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0; /* Espacio superior e inferior */
            background: url('./static/titanic_fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Cambiado de center a flex-start */
            color: #333;
        }

        /* Overlay para suavizar la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px; /* Ajustar el ancho total */
            margin: 20px auto; /* Margen superior e inferior */
            position: relative;
            z-index: 1;
        }

        /* Cabecero */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Estilo de los resultados */
        .result {
            max-width: 800px; /* Más ancho */
            margin: 0 auto 20px; /* Margen inferior */
            padding: 10px 15px; /* Reducir espacio interno */
            background: rgba(255, 255, 255, 0.85); /* Fondo blanco con opacidad */
            border-radius: 10px; /* Ajusta esquinas redondeadas */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .result p {
            font-size: 1.3rem;
            line-height: 1.5; /* Espaciado entre líneas */
            margin: 10px 0;
            color: #555;
        }

        /* Estilo de la gráfica */
        .graph {
            margin: 10px 0;
            text-align: center;
        }

        .graph img {
            max-width: 80%; /* Más pequeño */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botón para volver al formulario */
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ACB6E5, #74ebd5);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de Predicción</h1>
        <div class="result">
            <!-- Predicción con condición -->
            <p>
                <strong>Predicción:</strong>
                {% if prediccion[0] == 0 %}
                    <span style="color: red;">No sobrevivió...</span>
                {% elif prediccion[0] == 1 %}
                    <span style="color: green;">¡Sobrevivió!</span>
                {% endif %}
            </p>

            <!-- Texto generado por Gemini -->
            <p>
                <strong>Texto generado:</strong> {{ gen_text }}
            </p>
        </div>

        <!-- Gráfica -->
        <div class="graph">
            <img src="data:image/png;base64,{{ grafica }}" alt="Gráfica de Predicciones">
        </div>

        <!-- Botón para nueva predicción -->
        <a href="/" class="back-button">Nueva predicción</a>
    </div>
</body>
</html>
