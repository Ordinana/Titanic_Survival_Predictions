<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Predicción</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./static/titanic_fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Overlay para suavizar la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Cabecero */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Estilo de los resultados */
        .result {
            max-width: 400px; /* Reduce el ancho */
            margin: 0 auto;
            padding: 15px 20px; /* Reduce el espacio interno */
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            border-radius: 10px; /* Ajusta esquinas redondeadas */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .result p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        /* Estilo de la gráfica */
        .graph {
            margin: 10px 0;
            text-align: center;
        }

        .graph img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botón para volver al formulario */
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ACB6E5, #74ebd5);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de Predicción</h1>
        <div class="result">
            <p><strong>Predicción:</strong> {{ prediccion[0] }}</p>
            <p><strong>Nota:</strong> 1 = Sobrevivió, 0 = No sobrevivió.</p>
        </div>

        <div class="graph">
            <img src="data:image/png;base64,{{ grafica }}" alt="Gráfica de Predicciones">
        </div>

        <a href="/" class="back-button">Nueva predicción</a>
    </div>
</body>
</html>
